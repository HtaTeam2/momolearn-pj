server:
  port: 80
  servlet:
    context-path: /momolearn
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    password: tiger 
    url: jdbc:mysql://localhost/momo?characterEncoding=UTF-8
    username: root
  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MySQL8Dialect
    generate-ddl: false
    hibernate:
      ddl-auto: none
    show-sql: true
  mvc:
    view:
      prefix: /WEB-INF/
      suffix: .jsp
    pathmatch:
      matching-strategy: ANT_PATH_MATCHER